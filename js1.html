<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Display</title>
</head>
<body>

<h1>Check Console</h1>
<script>
    // promts user for 5 numbers and saves them to array
    var numbers = [];
    for (var i = 0; i < 5; i++) {
        var userInput = prompt("Enter number " + (i + 1) + ":");
        var number = parseFloat(userInput);

        // checks if the input is a valid number
        if (!isNaN(number)) {
            numbers.push(number);
        } else {
            console.log("Invalid input. Please enter a valid number.");
            i--;
        }
    }

    // prints the numbers in reverse order using a for-loop
    console.log("Numbers in reverse order:");
    for (var j = numbers.length - 1; j >= 0; j--) {
        console.log(numbers[j]);
    }

</script>

</body>
</html>
