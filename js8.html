<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Concatenated String:</h2>

    <div id="concatenationResult"></div>

    <script>
        // function to concatenate elements of an array of strings
        function concat(stringsArray) {
            var concatenatedString = "";

            for (var i = 0; i < stringsArray.length; i++) {
                concatenatedString += stringsArray[i];
            }

            return concatenatedString;
        }

        var stringArray = ["Skibbidi", "Dob", "Dob", "Yes"];

        // displays the result
        var concatenationResult = concat(stringArray);
        var resultContainer = document.getElementById("concatenationResult");
        resultContainer.textContent = concatenationResult;
    </script>

</body>
</html>
